<div class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">ðŸ“± Job Center</div>
                <h2>Welcome Back</h2>
                <p>Sign in to your account to continue</p>
            </div>

            <form class="login-form" [formGroup]="form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input formControlName="email" type="email" class="form-control" id="email"
                        placeholder="Enter your email" required [class.is-invalid]="isInvalid('email')">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input formControlName="password" type="password" class="form-control" id="password"
                        placeholder="Enter your password" required [class.is-invalid]="isInvalid('password')">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" formControlName="rememberMe" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>

                <button type="button" (click)="logIn()" class="btn btn-primary btn-login">Sign In</button>

                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <button type="button" class="btn btn-outline-secondary btn-social">
                        <img src="https://www.google.com/favicon.ico" alt="Google" class="social-icon">
                        Continue with Google
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-social">
                        <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />

                        Continue with GitHub
                    </button>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</div>
